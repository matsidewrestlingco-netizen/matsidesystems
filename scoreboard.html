<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Scoreboard</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { font-family:Arial, sans-serif; text-align:center; padding:20px; }
    .score { font-size:32px; font-weight:bold; }
    #timer { font-size:40px; font-weight:bold; margin:10px 0; }
  </style>
</head>
<body>

  <h1>Scoreboard</h1>

  <div id="timer">00:00</div>

  <div class="score">Player 1: <span id="p1">0</span></div>
  <div class="score">Player 2: <span id="p2">0</span></div>

  <h2>Winner: <span id="winner">None</span></h2>

<script>
  const SERVER = "https://scoreboard-server-er33.onrender.com";
  const socket = io(SERVER, { transports:["websocket"] });

  function formatTime(seconds) {
    const m = Math.floor(seconds/60);
    const s = seconds % 60;
    return (m<10?"0":"")+m + ":" + (s<10?"0":"")+s;
  }

  socket.on("stateUpdate", (state) => {
    document.getElementById("p1").innerText = state.player1;
    document.getElementById("p2").innerText = state.player2;
    document.getElementById("timer").innerText = formatTime(state.timer);
    document.getElementById("winner").innerText = state.winner || "None";
  });
</script>

</body>
</html>
