<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Matside — Scoreboard</title>

<link rel="stylesheet" href="modules/core/ui-kit.css">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
  /* Any scoreboard-specific tweaks can live here */
</style>
</head>
<body>
<div class="ms-page">
  <div class="ms-header-row">
    <div class="ms-brand">
      <img src="https://www.matside.org/assets/images/image01.png" alt="Matside" class="ms-brand-logo">
      <div class="ms-brand-title">Matside Scoreboard</div>
    </div>
    <div class="ms-chip">Mat <span id="sb-mat">1</span></div>
  </div>

  <div class="ms-top-grid">
    <div class="ms-pill">
      <div class="ms-pill-label">Status</div>
      <div class="ms-pill-value" id="sb-status">Stopped</div>
    </div>
    <div class="ms-pill ms-pill-timer">
      <div class="ms-pill-label">Time</div>
      <div class="ms-pill-value" id="sb-time">00:00</div>
    </div>
    <div class="ms-pill">
      <div class="ms-pill-label">Period</div>
      <div class="ms-pill-value" id="sb-period">1</div>
    </div>
  </div>

  <div class="ms-score-row">
    <div class="ms-side ms-side-red">
      <div class="ms-side-header">
        <div class="ms-side-name" id="sb-red-name">RED</div>
        <div class="ms-side-tag">Home</div>
      </div>
      <div class="ms-score-box" id="sb-red-score">0</div>
    </div>
    <div class="ms-side ms-side-green">
      <div class="ms-side-header">
        <div class="ms-side-name" id="sb-green-name">GREEN</div>
        <div class="ms-side-tag">Visitor</div>
      </div>
      <div class="ms-score-box" id="sb-green-score">0</div>
    </div>
  </div>

  <div class="ms-status-bar">
    Connected: <span id="sb-conn">connecting…</span>
  </div>
</div>

<script type="module" src="modules/scoreboard/scoreboard-main.js"></script>
</body>
</html>
