<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside Scoreboard v3.0</title>

<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
  :root {
    --bg: #000;
    --red: #c6463c;
    --green: #62c96b;
    --muted: #bfbfbf;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: white;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    overflow: hidden;
    text-align: center;
  }

  /* HEADER GRID: MAT / TITLE / PERIOD */
  .top-grid {
    display: grid;
    grid-template-columns: 1fr 2fr 1fr;
    padding: 20px 40px 0 40px;
    font-weight: 700;
    font-size: 22px;
    text-transform: uppercase;
    color: var(--muted);
  }

  .top-grid .value {
    font-size: 44px;
    color: white;
    margin-top: 4px;
  }

  /* TIMER */
  .timer-label {
    margin-top: 20px;
    font-size: 24px;
    font-weight: 700;
    color: var(--muted);
    text-transform: uppercase;
  }

  #timer {
    font-size: 110px;
    font-weight: 800;
    margin-top: 10px;
  }

  /* NAMES */
  .names {
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    font-size: 34px;
    font-weight: 700;
  }

  .red-name {
    color: var(--red);
  }
  .green-name {
    color: var(--green);
  }

  /* SCORE BOXES */
  .score-row {
    margin-top: 25px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    padding: 0 40px;
    gap: 40px;
  }

  .score-box {
    font-size: 64px;
    font-weight: 700;
    padding: 40px 0;
    border-radius: 16px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  #redScoreBox {
    background: var(--red);
  }
  #greenScoreBox {
    background: var(--green);
  }

  /* BRANDING */
  .branding {
    margin-top: 40px;
  }
  .branding img {
    width: 130px;
    opacity: 0.9;
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="top-grid">
  <div>
    MAT
    <div class="value" id="matNum">1</div>
  </div>

  <div style="font-size:28px; font-weight:800; letter-spacing:1px;">
    MATSIDE SCOREBOARD
  </div>

  <div>
    PERIOD
    <div class="value" id="periodNum">1</div>
  </div>
</div>

<!-- TIMER -->
<div class="timer-label">TIME</div>
<div id="timer">01:00</div>

<!-- NAMES -->
<div class="names">
  <div class="red-name" id="redName">RED WRESTLER</div>
  <div class="green-name" id="greenName">GREEN WRESTLER</div>
</div>

<!-- SCORES -->
<div class="score-row">
  <div class="score-box" id="redScoreBox">
    <span id="redScore">0</span>
  </div>

  <div class="score-box" id="greenScoreBox">
    <span id="greenScore">0</span>
  </div>
</div>

<!-- BRANDING -->
<div class="branding">
  <img src="https://www.matside.org/assets/images/image01.png" />
</div>

<script>
  // Connect to your server
  const socket = io("https://scoreboard-server-er33.onrender.com");

  const timerEl = document.getElementById("timer");
  const matEl = document.getElementById("matNum");
  const periodEl = document.getElementById("periodNum");
  const redScoreEl = document.getElementById("redScore");
  const greenScoreEl = document.getElementById("greenScore");
  const redNameEl = document.getElementById("redName");
  const greenNameEl = document.getElementById("greenName");

  // Extract mat # from query: ?mat=1
  const url = new URL(window.location.href);
  const mat = parseInt(url.searchParams.get("mat") || "1");

  function formatTime(sec) {
    const m = Math.floor(sec / 60).toString().padStart(2, "0");
    const s = (sec % 60).toString().padStart(2, "0");
    return `${m}:${s}`;
  }

  socket.on("stateUpdate", (state) => {
    const m = state.mats[mat];
    if (!m) return;

    matEl.textContent = mat;
    periodEl.textContent = m.period;
    timerEl.textContent = formatTime(m.time);
    redScoreEl.textContent = m.red;
    greenScoreEl.textContent = m.green;

    if (m.redName) redNameEl.textContent = m.redName;
    if (m.greenName) greenNameEl.textContent = m.greenName;
  });
</script>

</body>
</html>
