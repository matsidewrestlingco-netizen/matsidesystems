<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Matside — Tournament Overview</title>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

<style>
  body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial;
    padding: 0;
  }

  /* Branding Bar */
  .brand-bar {
    background: #111;
    padding: 10px 12px;
    display: flex;
    align-items: center;
    gap: 12px;
    border-bottom: 2px solid #222;
  }
  .brand-bar img {
    height: 46px;
  }
  .brand-title {
    font-size: 22px;
    font-weight: 700;
  }

  /* Layout grid */
  .wrap {
    padding: 14px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 16px;
  }
  @media (max-width: 800px) {
    .grid { grid-template-columns: 1fr; }
  }

  /* Mat card */
  .mat-card {
    background: #111;
    padding: 12px;
    border-radius: 12px;
    box-shadow: 0 4px 14px rgba(0,0,0,0.6);
    text-align: center;
    border: 2px solid transparent;
    position: relative;
  }

  .mat-title {
    font-size: 18px;
    font-weight: 800;
    margin-bottom: 6px;
  }
  .period {
    font-size: 14px;
    opacity: 0.8;
  }

  .timer {
    font-size: 40px;
    font-weight: 800;
    margin: 6px 0 10px;
    transition: 0.2s;
  }

  /* Flashing effect at 00:00 */
  @keyframes flash {
    0% { color: #fff; }
    50% { color: #ff3333; }
    100% { color: #fff; }
  }
  .flash {
    animation: flash 1s infinite;
  }

  /* Names */
  .names {
    display: flex;
    justify-content: space-between;
    font-size: 14px;
    opacity: 0.9;
    font-weight: 600;
    margin: 6px 0;
  }

  /* Scores */
  .scores {
    display: flex;
    justify-content: space-between;
    gap: 8px;
  }
  .red-box, .green-box {
    flex: 1;
    padding: 14px 0;
    font-size: 42px;
    font-weight: 800;
    border-radius: 10px;
    opacity: 1;
    transition: all 0.3s ease;
  }
  .red-box { background: #c62828; }
  .green-box { background: #2e7d32; }

  /* Winner Bar */
  .winner-banner {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    padding: 8px 0;
    font-size: 20px;
    font-weight: 900;
    text-transform: uppercase;
    border-radius: 0 0 10px 10px;
    display: none;
  }

  .winner-red .winner-banner {
    background: #c62828;
    display: block;
  }
  .winner-green .winner-banner {
    background: #2e7d32;
    display: block;
  }
  .winner-red {
    border-color: #c62828;
  }
  .winner-green {
    border-color: #2e7d32;
  }
  .winner-red .red-box,
  .winner-green .green-box {
    opacity: 1;
  }
  .winner-red .green-box,
  .winner-green .red-box {
    opacity: 0.3;
  }

  .small-info {
    margin-top: 6px;
    font-size: 12px;
    opacity: 0.6;
  }
</style>
</head>

<body>

<!-- Branding Bar -->
<div class="brand-bar">
  <img src="https://www.matside.org/assets/images/image01.png" alt="Matside Logo">
  <div class="brand-title">Matside Tournament Overview</div>
</div>

<div class="wrap">
  <div class="grid">

    <!-- Mat Cards 1–4 -->
    <div class="mat-card" id="mat1">
      <div class="mat-title">MAT 1</div>
      <div class="period">Period: <span class="period-num">1</span></div>
      <div class="timer">00:00</div>
      <div class="names">
        <span class="red-name">RED</span>
        <span class="green-name">GREEN</span>
      </div>
      <div class="scores">
        <div class="red-box"><span class="red-score">0</span></div>
        <div class="green-box"><span class="green-score">0</span></div>
      </div>
      <div class="winner-banner"></div>
      <div class="small-info">• Live •</div>
    </div>

    <div class="mat-card" id="mat2">
      <div class="mat-title">MAT 2</div>
      <div class="period">Period: <span class="period-num">1</span></div>
      <div class="timer">00:00</div>
      <div class="names">
        <span class="red-name">RED</span>
        <span class="green-name">GREEN</span>
      </div>
      <div class="scores">
        <div class="red-box"><span class="red-score">0</span></div>
        <div class="green-box"><span class="green-score">0</span></div>
      </div>
      <div class="winner-banner"></div>
      <div class="small-info">• Live •</div>
    </div>

    <div class="mat-card" id="mat3">
      <div class="mat-title">MAT 3</div>
      <div class="period">Period: <span class="period-num">1</span></div>
      <div class="timer">00:00</div>
      <div class="names">
        <span class="red-name">RED</span>
        <span class="green-name">GREEN</span>
      </div>
      <div class="scores">
        <div class="red-box"><span class="red-score">0</span></div>
        <div class="green-box"><span class="green-score">0</span></div>
      </div>
      <div class="winner-banner"></div>
      <div class="small-info">• Live •</div>
    </div>

    <div class="mat-card" id="mat4">
      <div class="mat-title">MAT 4</div>
      <div class="period">Period: <span class="period-num">1</span></div>
      <div class="timer">00:00</div>
      <div class="names">
        <span class="red-name">RED</span>
        <span class="green-name">GREEN</span>
      </div>
      <div class="scores">
        <div class="red-box"><span class="red-score">0</span></div>
        <div class="green-box"><span class="green-score">0</span></div>
      </div>
      <div class="winner-banner"></div>
      <div class="small-info">• Live •</div>
    </div>

  </div>
</div>

<script>
const SERVER = "https://scoreboard-server-er33.onrender.com";
const socket = io(SERVER, { transports:["websocket"] });

function fmt(sec){
  sec = Math.max(0, Number(sec)||0);
  const m = Math.floor(sec/60), s = sec%60;
  return (m<10?'0':'')+m+':' + (s<10?'0':'')+s;
}

socket.on("stateUpdate", state => {
  if (!state || !state.mats) return;

  for (let mat = 1; mat <= 4; mat++) {
    const m = state.mats[mat];
    if (!m) continue;

    const card = document.getElementById("mat" + mat);
    const timerEl = card.querySelector(".timer");
    const winnerEl = card.querySelector(".winner-banner");

    /* Default reset state */
    card.classList.remove("winner-red", "winner-green");
    winnerEl.style.display = "none";

    /* Update UI */
    card.querySelector(".period-num").textContent = m.period;
    card.querySelector(".timer").textContent = fmt(m.timeRemaining);
    card.querySelector(".red-score").textContent = m.player1;
    card.querySelector(".green-score").textContent = m.player2;

    card.querySelector(".red-name").textContent = m.redName || "RED";
    card.querySelector(".green-name").textContent = m.greenName || "GREEN";

    /* Flash timer at 00:00 */
    if (m.timeRemaining === 0) {
      timerEl.classList.add("flash");
    } else {
      timerEl.classList.remove("flash");
    }

    /* Winner logic */
    if (m.timeRemaining === 0) {
      if (m.player1 > m.player2) {
        card.classList.add("winner-red");
        winnerEl.textContent = "WINNER — RED";
      } else if (m.player2 > m.player1) {
        card.classList.add("winner-green");
        winnerEl.textContent = "WINNER — GREEN";
      } else {
        winnerEl.textContent = "MATCH OVER";
      }
      winnerEl.style.display = "block";
    }
  }
});
</script>

</body>
</html>
