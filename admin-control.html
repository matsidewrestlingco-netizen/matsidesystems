<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside — Admin Control Panel (v10.1 — Hub Enabled)</title>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
/* GLOBAL STYLES omitted here for brevity – same as v9.0 but with Manage Users tab styles */
/* I’ll keep them, but you can think of this as v9.0 + one new tab + permission logic. */

body {
  margin: 0;
  padding: 20px;
  background: #181818;
  color: #e6e6e6;
  font-family: "Inter", sans-serif;
}
h1 { margin: 0 0 6px; font-weight: 700; }
.version-tag { font-size: 12px; opacity: 0.6; margin-bottom: 6px; }
#userInfoBar {
  font-size: 12px;
  opacity: 0.9;
  margin-bottom: 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}
#userInfoBar button {
  padding: 5px 10px;
  border-radius: 12px;
  border: none;
  background: #4a4a4a;
  color: #eee;
  cursor: pointer;
  font-size: 11px;
}
#userInfoBar button:hover { background: #5a5a5a; }

.section {
  background: #222;
  padding: 24px;
  border-radius: 12px;
  margin-bottom: 20px;
  max-width: 1100px;
  border: 1px solid rgba(255,255,255,0.08);
}

/* Tabs */
.tabs { display: flex; gap: 10px; margin-bottom: 12px; }
.tab {
  padding: 10px 18px;
  background: #2d2d2d;
  color: #ccc;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  border: 1px solid #444;
  transition: 0.2s;
  user-select: none;
}
.tab.active { background: #3a77ff; border-color: #5a8cff; color: #fff; }
.tab:hover:not(.active) { background: #333; }
.tab-content { display: none; }
.tab-content.active { display: block; }

/* Buttons, toast, loading bar, drag/drop, events tab styles */
/* (same as previous v9.0 file) */

.pill-btn-fat {
  padding: 10px 20px;
  border-radius: 24px;
  border: none;
  background: #3a77ff;
  color: white;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: 0.2s;
}
.pill-btn-fat:hover {
  background: #5a8cff;
  box-shadow: 0 0 10px rgba(90,140,255,0.6);
}
.action-bar { margin-top: 10px; margin-bottom: 10px; display: flex; flex-wrap: wrap; gap: 10px; }
.action-bar .pill-btn-fat { font-size: 12px; }
.btn-danger { background: #d9534f; }
.btn-danger:hover { background: #e26864; }
.btn-secondary { background: #4a4a4a; }
.btn-secondary:hover { background: #5a5a5a; }

.mat-footer-btn {
  margin: 8px 10px 10px 10px;
  padding: 6px 10px;
  width: calc(100% - 20px);
  border-radius: 20px;
  border: none;
  font-size: 11px;
  cursor: pointer;
  background: #444;
  color: #eee;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.mat-footer-btn:hover { background: #555; }

.csv-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  margin-top: 12px;
}
.csv-table th {
  background: #333;
  padding: 10px;
  border-bottom: 2px solid #444;
}
.csv-table td {
  padding: 8px;
  border-bottom: 1px solid #333;
}

/* Toast */
#toastContainer {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999999 !important;
  pointer-events: none;
}
.toast {
  pointer-events: auto;
  z-index: 999999 !important;
  background: rgba(40,40,40,0.95);
  padding: 14px 20px;
  margin-top: 10px;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  border-left: 4px solid #3cff9d;
  opacity: 0;
  transform: translateY(-12px);
  animation: toastIn 0.35s forwards, toastOut 0.4s 2.8s forwards;
}
.toast.error { border-left-color: #ff4b4b; }
@keyframes toastIn { 0%{opacity:0;transform:translateY(-12px);}100%{opacity:1;transform:translateY(0);} }
@keyframes toastOut { 0%{opacity:1;transform:translateY(0);}100%{opacity:0;transform:translateY(-12px);} }

/* Loading bar */
.loading-bar {
  width: 100%;
  height: 4px;
  background: #333;
  border-radius: 3px;
  margin-top: 12px;
  display: none;
}
.loading-bar-inner {
  height: 100%;
  background: #3a77ff;
  animation: loadLoop 1.2s infinite;
}
@keyframes loadLoop { 0%{width:0%}50%{width:70%}100%{width:0%} }

/* Drag & Drop */
.drag-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
}
.list-column {
  background: #242424;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
  height: 560px;
  display: flex;
  flex-direction: column;
  position: relative;
}
.list-column h3 {
  background: #2b2b2b;
  margin: 0;
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #333;
}
.match-list {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}
.match-card {
  background: #2e2e2e;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #444;
  cursor: grab;
  transition: 0.15s;
  touch-action: none;
}
.match-card:hover { background: #353535; }
.match-card.dragging { opacity: 0.5; }

/* Events tab */
#activeEventBanner {
  padding: 10px 12px;
  border-radius: 8px;
  font-size: 14px;
  margin-bottom: 16px;
  background: #272727;
  border: 1px solid #444;
}
#activeEventBanner span { font-weight: 600; }

.event-form {
  margin-bottom: 18px;
  padding: 14px;
  border-radius: 10px;
  background: #252525;
  border: 1px solid #333;
}
.event-form-row {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 8px;
}
.event-form-row label {
  font-size: 12px;
  opacity: 0.8;
  display: block;
}
.event-form-row input,
.event-form-row textarea {
  background: #1b1b1b;
  border: 1px solid #444;
  color: #eee;
  border-radius: 6px;
  padding: 6px 8px;
  font-size: 13px;
}
.event-form-row input { min-width: 150px; }
.event-form-row textarea { width: 100%; min-height: 60px; resize: vertical; }
.events-list-header {
  margin: 10px 0 6px 0;
  font-size: 14px;
  opacity: 0.8;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}
.event-card {
  background: #252525;
  border-radius: 10px;
  border: 1px solid #333;
  padding: 12px;
  margin-bottom: 10px;
}
.event-card.active {
  border-color: #3a77ff;
  box-shadow: 0 0 12px rgba(58,119,255,0.4);
}
.event-title { font-weight: 600; margin-bottom: 4px; }
.event-sub { font-size: 12px; opacity: 0.8; }
.event-actions { margin-top: 8px; display: flex; flex-wrap: wrap; gap: 6px; }
.event-badge {
  display: inline-block;
  padding: 2px 8px;
  border-radius: 10px;
  font-size: 11px;
  background: #444;
  margin-left: 6px;
}
.event-badge.archived { background: #664040; color: #ffb0b0; }

/* Manage Users tab */
.user-card {
  background: #252525;
  border-radius: 10px;
  border: 1px solid #333;
  padding: 12px;
  margin-bottom: 10px;
  font-size: 13px;
}
.user-email { font-weight: 600; margin-bottom: 4px; }
.permission-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 10px 20px;
  margin: 6px 0 8px 0;
}
.permission-grid label {
  font-size: 12px;
  display: flex;
  align-items: center;
  gap: 4px;
}
.user-save-btn {
  padding: 5px 10px;
  border-radius: 14px;
  border: none;
  background: #3a77ff;
  color: #fff;
  font-size: 11px;
  cursor: pointer;
}
.user-save-btn:hover { background: #5a8cff; }

</style>
</head>

<body>

<div style="max-width:1100px;margin:0 auto;">
  <h1>Matside Admin Control</h1>
  <div class="version-tag">admin-control v10.1 — Hub Tab Added</div>
  <div id="userInfoBar">
    <div>Logged in as: <span id="userEmailLabel">—</span></div>
    <button id="logoutBtn">Logout</button>
  </div>

  <div class="tabs">
    <div class="tab active" data-tab="events">Events</div>
    <div class="tab" data-tab="data">Data Mgmt</div>
    <div class="tab" data-tab="assign">Mat Assign</div>
    <div class="tab" data-tab="users">Manage Users</div>

    <!-- /// ADDED FOR HUB -->
    <div class="tab" data-tab="hub" id="hubTabBtn">Hub</div>

  </div>
</div>

<div id="toastContainer"></div>

<!-- TAB: EVENTS -->
<div id="tab-events" class="tab-content active">
  <!-- unchanged -->
</div>

<!-- TAB: DATA MGMT -->
<div id="tab-data" class="tab-content">
  <!-- unchanged -->
</div>

<!-- TAB: MAT ASSIGN -->
<div id="tab-assign" class="tab-content">
  <!-- unchanged -->
</div>

<!-- TAB: MANAGE USERS -->
<div id="tab-users" class="tab-content">
  <!-- unchanged -->
</div>

<!-- /// ADDED FOR HUB -->
<div id="tab-hub" class="tab-content">
  <div class="section">
    <h2>Event Hub</h2>
    <p style="font-size:13px;opacity:0.8;margin-top:0;">
      Live event monitoring for all mats, operators, and match flow.
    </p>
    <iframe src="hub.html" style="width:100%;height:80vh;border:none;border-radius:10px;background:#111;"></iframe>
  </div>
</div>
<!-- /// END HUB TAB -->

<script>
/* TABS — unchanged logic */
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");
    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    document.getElementById("tab-" + tab.dataset.tab).classList.add("active");
  });
});

/* Firebase init — unchanged */
const firebaseConfig = {
  apiKey: "AIzaSyD_uk47fURmQiHZnN8avfcGoNObMntdu_s",
  authDomain: "matsidewrestlingco-fb85f.firebaseapp.com",
  projectId: "matsidewrestlingco-fb85f",
  storageBucket: "matsidewrestlingco-fb85f.firebasestorage.app",
  messagingSenderId: "898197416726",
  appId: "1:898197416726:web:921ccbd0f63f7fd6537e37"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const auth = firebase.auth();

/* ALL EXISTING JS — unchanged EXCEPT one small part below */

/* Apply permissions: hide/show tabs */
function applyPermissionsToUI() {
  const tabEvents = document.querySelector('[data-tab="events"]');
  const tabData   = document.querySelector('[data-tab="data"]');
  const tabAssign = document.querySelector('[data-tab="assign"]');
  const tabUsers  = document.querySelector('[data-tab="users"]');
  const tabHub    = document.querySelector('[data-tab="hub"]'); // ADDED

  if (!permissions.canManageEvents && tabEvents) tabEvents.style.display = "none";
  if (!permissions.canUploadMatches && tabData) tabData.style.display = "none";
  if (!permissions.canAssignMats && tabAssign) tabAssign.style.display = "none";
  if (!permissions.canManageUsers && tabUsers) tabUsers.style.display = "none";

  // NEW: Hub visibility rule (Option C)
  if (!permissions.canViewDashboard && tabHub) {
    tabHub.style.display = "none";
  }
}

/* All other logic remains EXACTLY unchanged */
</script>

</body>
</html>
