<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside — Admin Control Panel (v7 Tabs)</title>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
/* ----------------------------------------- */
/* GLOBAL DARK THEME                         */
/* ----------------------------------------- */

body {
  margin: 0;
  padding: 20px;
  background: #181818;
  color: #e6e6e6;
  font-family: "Inter", sans-serif;
}

h1 {
  margin: 0 0 6px;
  font-weight: 700;
}

.version-tag {
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 18px;
}

/* ----------------------------------------- */
/* TABS SYSTEM                               */
/* ----------------------------------------- */

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.tab {
  padding: 12px 20px;
  background: #2d2d2d;
  color: #ccc;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  user-select: none;
  border: 1px solid #444;
  transition: 0.2s;
}

.tab.active {
  background: #3a77ff;
  border-color: #5a8cff;
  color: #fff;
}

.tab:hover:not(.active) {
  background: #333;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

.section {
  background: #222;
  padding: 24px;
  border-radius: 12px;
  margin-bottom: 20px;
  border: 1px solid rgba(255,255,255,0.08);
}

/* ----------------------------------------- */
/* BUTTONS                                   */
/* ----------------------------------------- */

.pill-btn-fat {
  padding: 10px 20px;
  border-radius: 24px;
  border: none;
  background: #3a77ff;
  color: white;
  cursor: pointer;
  font-size: 14px;
  font-weight: 600;
  transition: 0.2s;
}

.pill-btn-fat:hover {
  background: #5a8cff;
  box-shadow: 0 0 10px rgba(90,140,255,0.6);
}

/* ----------------------------------------- */
/* CSV PREVIEW TABLE                         */
/* ----------------------------------------- */

.csv-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  margin-top: 12px;
}

.csv-table th {
  background: #333;
  padding: 10px;
  border-bottom: 2px solid #444;
}

.csv-table td {
  padding: 8px;
  border-bottom: 1px solid #333;
}

/* ----------------------------------------- */
/* TOAST SYSTEM                              */
/* ----------------------------------------- */

#toastContainer {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999999 !important;
  pointer-events: none;
}

.toast {
  pointer-events: auto;
  z-index: 999999 !important;
  background: rgba(40,40,40,0.95);
  padding: 14px 20px;
  margin-top: 10px;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  border-left: 4px solid #3cff9d;
  opacity: 0;
  transform: translateY(-12px);
  animation: toastIn 0.35s forwards, toastOut 0.4s 2.8s forwards;
}

.toast.error { border-left-color: #ff4b4b; }

@keyframes toastIn {
  0% { opacity: 0; transform: translateY(-12px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes toastOut {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-12px); }
}

/* ----------------------------------------- */
/* LOADING BAR                               */
/* ----------------------------------------- */

.loading-bar {
  width: 100%;
  height: 4px;
  background: #333;
  border-radius: 3px;
  margin-top: 12px;
  display: none;
}

.loading-bar-inner {
  height: 100%;
  background: #3a77ff;
  animation: loadLoop 1.2s infinite;
}

@keyframes loadLoop {
  0% { width: 0%; }
  50% { width: 70%; }
  100% { width: 0%; }
}

/* ----------------------------------------- */
/* DRAG & DROP                               */
/* ----------------------------------------- */

.drag-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
}

.list-column {
  background: #242424;
  border: 1px solid rgba(255,255,255,0.06);
  border-radius: 10px;
  height: 560px;
  display: flex;
  flex-direction: column;
  position: relative;
  overflow: visible;
}

.list-column h3 {
  background: #2b2b2b;
  margin: 0;
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #333;
}

.match-list {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.match-card {
  background: #2e2e2e;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #444;
  cursor: grab;
  transition: 0.15s;
  touch-action: none;
}

.match-card:hover {
  background: #353535;
}

.match-card.dragging {
  opacity: 0.5;
}

</style>
</head>

<body>

<!-- HEADER -->
<div style="max-width:1100px;margin:0 auto;">
  <h1>Matside Admin Control</h1>
  <div class="version-tag">admin-control v7 — Tabbed Edition</div>

  <!-- TAB BUTTONS -->
  <div class="tabs">
    <div class="tab active" data-tab="data">Data Mgmt</div>
    <div class="tab" data-tab="assign">Mat Assign</div>
  </div>
</div>

<div id="toastContainer"></div>

<!-- TAB CONTENT: DATA MGMT -->
<div id="tab-data" class="tab-content active">
  <div class="section">
    <h2>Upload Matches (CSV)</h2>

    <input type="file" id="matchCsvInput" accept=".csv" />
    <br><br>

    <button id="parseCsvBtn" class="pill-btn-fat" disabled>Parse CSV</button>
    <div id="csvPreview"></div>
  </div>
</div>

<!-- TAB CONTENT: MAT ASSIGN -->
<div id="tab-assign" class="tab-content">
  <div class="section">
    <h2>Assign Matches to Mats</h2>

    <button id="loadMatchesBtn" class="pill-btn-fat">Load Matches</button>

    <div id="loadingBar" class="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>

    <div id="assignmentBoard"></div>
  </div>
</div>

<script>
/* --------------------------------------------- */
/* TAB SWITCHING                                 */
/* --------------------------------------------- */
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    document.getElementById("tab-" + tab.dataset.tab).classList.add("active");
  });
});

/* --------------------------------------------- */
/* FIREBASE INIT                                 */
/* --------------------------------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyD_uk47fURmQiHZnN8avfcGoNObMntdu_s",
  authDomain: "matsidewrestlingco-fb85f.firebaseapp.com",
  projectId: "matsidewrestlingco-fb85f",
  storageBucket: "matsidewrestlingco-fb85f.firebasestorage.app",
  messagingSenderId: "898197416726",
  appId: "1:898197416726:web:921ccbd0f63f7fd6537e37"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* --------------------------------------------- */
/* TOASTS                                        */
/* --------------------------------------------- */
function showToast(msg, type="success") {
  const el = document.createElement("div");
  el.className = `toast ${type}`;
  el.textContent = msg;
  document.getElementById("toastContainer").appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

/* --------------------------------------------- */
/* CSV PARSER (supports optional fields)         */
/* --------------------------------------------- */

let parsedMatches = [];

document.getElementById("matchCsvInput").addEventListener("change", e => {
  document.getElementById("parseCsvBtn").disabled = !e.target.files[0];
});

document.getElementById("parseCsvBtn").addEventListener("click", () => {
  const file = document.getElementById("matchCsvInput").files[0];
  if (!file) return;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: results => {

      const get = (row, ...keys) => {
        for (let k of keys) {
          if (row[k] !== undefined && row[k] !== "") return row[k];
        }
        return "";
      };

      parsedMatches = results.data.map(r => ({
        id: crypto.randomUUID(),
        bout: get(r, "bout", "Bout", "BOUT"),
        weight: get(r, "weight", "Weight", "wt"),
        round: get(r, "round", "Round", "ROUND"),

        red: {
          name: get(r, "redName", "red", "Red", "RED"),
          team: get(r, "redTeam", "red_team", "RedTeam")
        },

        green: {
          name: get(r, "greenName", "green", "Green", "GREEN"),
          team: get(r, "greenTeam", "green_team", "GreenTeam")
        },

        assignedMat: get(r, "assignedMat", "mat", "Mat", "MAT")
          ? Number(get(r, "assignedMat", "mat", "Mat", "MAT"))
          : null,

        queueIndex: null
      }));

      renderCsvPreview();
    }
  });
});

function renderCsvPreview() {
  let html = `
    <table class="csv-table">
      <tr>
        <th>Bout</th><th>Weight</th><th>Round</th>
        <th>Red</th><th>Green</th><th>Mat</th>
      </tr>
  `;

  parsedMatches.forEach(m => {
    html += `
      <tr>
        <td>${m.bout}</td>
        <td>${m.weight}</td>
        <td>${m.round}</td>
        <td>${m.red.name}</td>
        <td>${m.green.name}</td>
        <td>${m.assignedMat ?? ""}</td>
      </tr>
    `;
  });

  html += `</table><br>
    <button id="saveToCloudBtn" class="pill-btn-fat">Save to Cloud</button>
  `;

  document.getElementById("csvPreview").innerHTML = html;

  document.getElementById("saveToCloudBtn").onclick = saveMatchesToCloud;
}

function saveMatchesToCloud() {
  const batch = db.batch();
  parsedMatches.forEach(m => {
    batch.set(db.collection("matchLibrary").doc(m.id), m);
  });
  batch.commit()
    .then(() => showToast("Matches saved!", "success"))
    .catch(() => showToast("Error saving matches", "error"));
}

/* --------------------------------------------- */
/* LOAD MATCHES (strict bout-order)              */
/* --------------------------------------------- */

document.getElementById("loadMatchesBtn").addEventListener("click", loadMatches);

function loadMatches() {
  document.getElementById("loadingBar").style.display = "block";

  db.collection("matchLibrary")
    .get()
    .then(snapshot => {
      const matches = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));

      // ALWAYS sort by bout number
      matches.sort((a, b) => Number(a.bout) - Number(b.bout));

      renderAssignmentBoard(matches);
      document.getElementById("loadingBar").style.display = "none";
    });
}

/* --------------------------------------------- */
/* RENDER BOARD                                  */
/* --------------------------------------------- */

function renderAssignmentBoard(matches) {

  document.getElementById("assignmentBoard").innerHTML = `
    <div class="drag-container">
      ${[0,1,2,3,4].map(m => `
        <div class="list-column">
          <h3>${m === 0 ? "Unassigned" : "Mat " + m}</h3>
          <div id="mat-${m}" class="match-list"></div>
        </div>
      `).join("")}
    </div>
  `;

  const mats = { 0:[],1:[],2:[],3:[],4:[] };

  matches.forEach(m => {
    const mat = Number(m.assignedMat) || 0;
    mats[mat].push(m);
  });

  // Strict ordering inside each mat
  Object.values(mats).forEach(list => {
    list.sort((a, b) => Number(a.bout) - Number(b.bout));
  });

  Object.keys(mats).forEach(mat => {
    const container = document.getElementById(`mat-${mat}`);
    mats[mat].forEach(m => container.appendChild(makeCard(m)));
  });

  // Enable drag/drop
  [0,1,2,3,4].forEach(mat => {
    Sortable.create(document.getElementById(`mat-${mat}`), {
      group: { name: "mats", pull: true, put: true },
      animation: 150,
      draggable: ".match-card",
      ghostClass: "dragging",
      onEnd: saveAssignmentOrder
    });
  });
}

function makeCard(m) {
  const el = document.createElement("div");
  el.className = "match-card";
  el.dataset.id = m.id;

  el.innerHTML = `
    <div>Bout ${m.bout} — ${m.weight || ""}</div>
    <div>${m.red.name} vs ${m.green.name}</div>
    <div style="opacity:0.7;font-size:12px;">Mat: ${m.assignedMat ?? "Unassigned"}</div>
  `;

  return el;
}

/* --------------------------------------------- */
/* SAVE MAT ASSIGNMENTS                          */
/* --------------------------------------------- */

function saveAssignmentOrder() {
  const batch = db.batch();

  [0,1,2,3,4].forEach(mat => {
    const parent = document.getElementById(`mat-${mat}`);

    [...parent.children].forEach((card, index) => {
      const ref = db.collection("matchLibrary").doc(card.dataset.id);

      batch.update(ref, {
        assignedMat: mat === 0 ? null : mat,
      });
    });
  });

  batch.commit()
    .then(() => showToast("Assignments updated!", "success"))
    .catch(() => showToast("Error saving", "error"));
}

</script>

</body>
</html>
