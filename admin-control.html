<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Matside — Admin Control Panel (v7.1)</title>

<!-- PapaParse -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

<!-- SortableJS -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>

<style>
/* ----------------------------------------- */
/* GLOBAL DARK THEME                         */
/* ----------------------------------------- */

body {
  margin: 0;
  padding: 20px;
  background: #181818;
  color: #e6e6e6;
  font-family: "Inter", sans-serif;
}

h1 {
  margin: 0 0 6px;
  font-weight: 700;
}

.version-tag {
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 18px;
}

.section {
  background: #222;
  padding: 24px;
  border-radius: 12px;
  margin-bottom: 20px;
  max-width: 1100px;
  border: 1px solid rgba(255,255,255,0.08);
}

/* ----------------------------------------- */
/* TABS                                      */
/* ----------------------------------------- */

.tabs {
  display: flex;
  gap: 10px;
  margin-bottom: 20px;
}

.tab {
  padding: 10px 18px;
  background: #2d2d2d;
  color: #ccc;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  border: 1px solid #444;
  transition: 0.2s;
  user-select: none;
}

.tab.active {
  background: #3a77ff;
  border-color: #5a8cff;
  color: #fff;
}

.tab:hover:not(.active) {
  background: #333;
}

.tab-content {
  display: none;
}

.tab-content.active {
  display: block;
}

/* ----------------------------------------- */
/* BUTTONS                                   */
/* ----------------------------------------- */

.pill-btn-fat {
  padding: 10px 20px;
  border-radius: 24px;
  border: none;
  background: #3a77ff;
  color: white;
  cursor: pointer;
  font-size: 13px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  transition: 0.2s;
}

.pill-btn-fat:hover {
  background: #5a8cff;
  box-shadow: 0 0 10px rgba(90,140,255,0.6);
}

.action-bar {
  margin-top: 10px;
  margin-bottom: 10px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

.action-bar .pill-btn-fat {
  font-size: 12px;
}

.btn-danger {
  background: #d9534f;
}

.btn-danger:hover {
  background: #e26864;
}

.btn-secondary {
  background: #4a4a4a;
}

.btn-secondary:hover {
  background: #5a5a5a;
}

/* Per-mat footer button */
.mat-footer-btn {
  margin: 8px 10px 10px 10px;
  padding: 6px 10px;
  width: calc(100% - 20px);
  border-radius: 20px;
  border: none;
  font-size: 11px;
  cursor: pointer;
  background: #444;
  color: #eee;
  text-transform: uppercase;
  letter-spacing: 0.5px;
}

.mat-footer-btn:hover {
  background: #555;
}

/* ----------------------------------------- */
/* CSV TABLE                                 */
/* ----------------------------------------- */

.csv-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 13px;
  margin-top: 12px;
}

.csv-table th {
  background: #333;
  padding: 10px;
  border-bottom: 2px solid #444;
}

.csv-table td {
  padding: 8px;
  border-bottom: 1px solid #333;
}

/* ----------------------------------------- */
/* TOAST SYSTEM                              */
/* ----------------------------------------- */

#toastContainer {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 999999 !important;
  pointer-events: none;
}

.toast {
  pointer-events: auto;
  z-index: 999999 !important;
  background: rgba(40,40,40,0.95);
  padding: 14px 20px;
  margin-top: 10px;
  border-radius: 8px;
  color: white;
  font-size: 14px;
  border-left: 4px solid #3cff9d;
  opacity: 0;
  transform: translateY(-12px);
  animation: toastIn 0.35s forwards, toastOut 0.4s 2.8s forwards;
}

.toast.error {
  border-left-color: #ff4b4b;
}

@keyframes toastIn {
  0% { opacity: 0; transform: translateY(-12px); }
  100% { opacity: 1; transform: translateY(0); }
}

@keyframes toastOut {
  0% { opacity: 1; transform: translateY(0); }
  100% { opacity: 0; transform: translateY(-12px); }
}

/* ----------------------------------------- */
/* LOADING BAR                               */
/* ----------------------------------------- */

.loading-bar {
  width: 100%;
  height: 4px;
  background: #333;
  border-radius: 3px;
  margin-top: 12px;
  display: none;
}

.loading-bar-inner {
  height: 100%;
  background: #3a77ff;
  animation: loadLoop 1.2s infinite;
}

@keyframes loadLoop {
  0% { width: 0%; }
  50% { width: 70%; }
  100% { width: 0%; }
}

/* ----------------------------------------- */
/* DRAG & DROP                               */
/* ----------------------------------------- */

.drag-container {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
}

.list-column {
  background: #242424;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.06);
  height: 560px;
  display: flex;
  flex-direction: column;
  position: relative;
}

.list-column h3 {
  background: #2b2b2b;
  margin: 0;
  padding: 12px;
  text-align: center;
  border-bottom: 1px solid #333;
}

.match-list {
  flex: 1;
  padding: 10px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.match-card {
  background: #2e2e2e;
  padding: 10px;
  border-radius: 6px;
  border: 1px solid #444;
  cursor: grab;
  transition: 0.15s;
  touch-action: none;
}

.match-card:hover {
  background: #353535;
}

.match-card.dragging {
  opacity: 0.5;
}
</style>
</head>

<body>

<div style="max-width:1100px;margin:0 auto;">
  <h1>Matside Admin Control</h1>
  <div class="version-tag">admin-control v7.1 — Tabs + Bulk Actions + Undo</div>

  <div class="tabs">
    <div class="tab active" data-tab="data">Data Mgmt</div>
    <div class="tab" data-tab="assign">Mat Assign</div>
  </div>
</div>

<div id="toastContainer"></div>

<!-- TAB: DATA MGMT -->
<div id="tab-data" class="tab-content active">
  <div class="section">
    <h2>Upload Matches (CSV)</h2>

    <input type="file" id="matchCsvInput" accept=".csv" />
    <br><br>

    <button id="parseCsvBtn" class="pill-btn-fat" disabled>Parse CSV</button>
    <div id="csvPreview"></div>
  </div>
</div>

<!-- TAB: MAT ASSIGN -->
<div id="tab-assign" class="tab-content">
  <div class="section">
    <h2>Assign Matches to Mats</h2>

    <div class="action-bar">
      <button id="loadMatchesBtn" class="pill-btn-fat">Load Matches</button>
      <button id="autoDistributeBtn" class="pill-btn-fat btn-secondary">Auto-Distribute (Bout Order)</button>
      <button id="undoBtn" class="pill-btn-fat btn-secondary">Undo Last Action</button>
      <button id="unassignAllBtn" class="pill-btn-fat btn-danger">Unassign ALL</button>
      <button id="clearCompletedBtn" class="pill-btn-fat btn-danger">Clear Completed Matches</button>
    </div>

    <div id="loadingBar" class="loading-bar">
      <div class="loading-bar-inner"></div>
    </div>

    <div id="assignmentBoard"></div>
  </div>
</div>

<script>
/* --------------------------------------------- */
/* TABS                                          */
/* --------------------------------------------- */
document.querySelectorAll(".tab").forEach(tab => {
  tab.addEventListener("click", () => {
    document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
    tab.classList.add("active");

    document.querySelectorAll(".tab-content").forEach(c => c.classList.remove("active"));
    document.getElementById("tab-" + tab.dataset.tab).classList.add("active");
  });
});

/* --------------------------------------------- */
/* FIREBASE INIT                                 */
/* --------------------------------------------- */
const firebaseConfig = {
  apiKey: "AIzaSyD_uk47fURmQiHZnN8avfcGoNObMntdu_s",
  authDomain: "matsidewrestlingco-fb85f.firebaseapp.com",
  projectId: "matsidewrestlingco-fb85f",
  storageBucket: "matsidewrestlingco-fb85f.firebasestorage.app",
  messagingSenderId: "898197416726",
  appId: "1:898197416726:web:921ccbd0f63f7fd6537e37"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* --------------------------------------------- */
/* TOASTS                                        */
/* --------------------------------------------- */
function showToast(msg, type="success") {
  const el = document.createElement("div");
  el.className = `toast ${type}`;
  el.textContent = msg;
  document.getElementById("toastContainer").appendChild(el);
  setTimeout(() => el.remove(), 3000);
}

/* --------------------------------------------- */
/* GLOBAL UNDO SNAPSHOT                          */
/* --------------------------------------------- */

let lastState = null; // array of {id, data}

/* Helper: snapshot a set of docs BEFORE mutating */
function snapshotDocs(docs) {
  lastState = docs.map(d => ({ id: d.id, data: d.data() }));
}

/* Undo last bulk action */
document.getElementById("undoBtn").addEventListener("click", () => {
  if (!lastState || lastState.length === 0) {
    showToast("Nothing to undo.", "error");
    return;
  }
  const batch = db.batch();
  lastState.forEach(({id, data}) => {
    const ref = db.collection("matchLibrary").doc(id);
    batch.set(ref, data, { merge: true });
  });
  batch.commit()
    .then(() => {
      showToast("Last action undone.", "success");
      lastState = null;
      loadMatches();
    })
    .catch(() => showToast("Error undoing last action.", "error"));
});

/* --------------------------------------------- */
/* CSV PARSE (Data Mgmt Tab)                     */
/* --------------------------------------------- */

let parsedMatches = [];

document.getElementById("matchCsvInput").addEventListener("change", e => {
  document.getElementById("parseCsvBtn").disabled = !e.target.files[0];
});

document.getElementById("parseCsvBtn").addEventListener("click", () => {
  const file = document.getElementById("matchCsvInput").files[0];
  if (!file) return;

  Papa.parse(file, {
    header: true,
    skipEmptyLines: true,
    complete: results => {
      const get = (row, ...keys) => {
        for (let k of keys) {
          if (row[k] !== undefined && row[k] !== "") return row[k];
        }
        return "";
      };

      parsedMatches = results.data.map(r => ({
        id: crypto.randomUUID(),
        bout: get(r, "bout", "Bout", "BOUT"),
        weight: get(r, "weight", "Weight", "wt"),
        round: get(r, "round", "Round", "ROUND"),
        red: {
          name: get(r, "redName", "red", "Red", "RED"),
          team: get(r, "redTeam", "red_team", "RedTeam")
        },
        green: {
          name: get(r, "greenName", "green", "Green", "GREEN"),
          team: get(r, "greenTeam", "green_team", "GreenTeam")
        },
        assignedMat: get(r, "assignedMat", "mat", "Mat", "MAT")
          ? Number(get(r, "assignedMat", "mat", "Mat", "MAT"))
          : null,
        completed: false,
        queueIndex: null
      }));

      renderCsvPreview();
    }
  });
});

function renderCsvPreview() {
  let html = `
    <table class="csv-table">
      <tr>
        <th>Bout</th><th>Weight</th><th>Round</th>
        <th>Red</th><th>Green</th><th>Mat</th>
      </tr>
  `;

  parsedMatches.forEach(m => {
    html += `
      <tr>
        <td>${m.bout}</td>
        <td>${m.weight}</td>
        <td>${m.round}</td>
        <td>${m.red.name}</td>
        <td>${m.green.name}</td>
        <td>${m.assignedMat ?? ""}</td>
      </tr>
    `;
  });

  html += `</table><br>
    <button id="saveToCloudBtn" class="pill-btn-fat">Save to Cloud</button>
  `;

  document.getElementById("csvPreview").innerHTML = html;
  document.getElementById("saveToCloudBtn").onclick = saveMatchesToCloud;
}

function saveMatchesToCloud() {
  const batch = db.batch();
  parsedMatches.forEach(m => {
    batch.set(db.collection("matchLibrary").doc(m.id), m);
  });
  batch.commit()
    .then(() => showToast("Matches saved to cloud.", "success"))
    .catch(() => showToast("Error saving matches.", "error"));
}

/* --------------------------------------------- */
/* LOAD MATCHES (Mat Assign Tab)                 */
/* --------------------------------------------- */

document.getElementById("loadMatchesBtn").addEventListener("click", loadMatches);

function loadMatches() {
  document.getElementById("loadingBar").style.display = "block";

  db.collection("matchLibrary")
    .get()
    .then(snapshot => {
      const matches = snapshot.docs
        .map(d => ({ id: d.id, ...d.data() }))
        .filter(m => m.completed !== true); // ignore completed

      // Always strict bout order
      matches.sort((a, b) => Number(a.bout) - Number(b.bout));

      renderAssignmentBoard(matches);
      document.getElementById("loadingBar").style.display = "none";
    });
}

/* --------------------------------------------- */
/* RENDER BOARD + DRAG/DROP                      */
/* --------------------------------------------- */

function renderAssignmentBoard(matches) {
  document.getElementById("assignmentBoard").innerHTML = `
    <div class="drag-container">
      ${[0,1,2,3,4].map(m => `
        <div class="list-column">
          <h3>${m === 0 ? "Unassigned" : "Mat " + m}</h3>
          <div id="mat-${m}" class="match-list"></div>
          <button class="mat-footer-btn" data-mat="${m}" ${m === 0 ? "disabled" : ""}>
            Unassign This Mat
          </button>
        </div>
      `).join("")}
    </div>
  `;

  const mats = { 0: [], 1: [], 2: [], 3: [], 4: [] };

  matches.forEach(m => {
    const mat = Number(m.assignedMat) || 0;
    mats[mat].push(m);
  });

  Object.values(mats).forEach(list => {
    list.sort((a, b) => Number(a.bout) - Number(b.bout));
  });

  Object.keys(mats).forEach(mat => {
    const container = document.getElementById(`mat-${mat}`);
    mats[mat].forEach(m => container.appendChild(makeCard(m)));
  });

  // Per-mat unassign buttons
  document.querySelectorAll(".mat-footer-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const matNum = Number(btn.dataset.mat);
      if (matNum === 0) return;
      unassignMat(matNum);
    });
  });

  // Enable drag/drop
  [0,1,2,3,4].forEach(mat => {
    Sortable.create(document.getElementById(`mat-${mat}`), {
      group: { name: "mats", pull: true, put: true },
      animation: 150,
      draggable: ".match-card",
      ghostClass: "dragging",
      onEnd: saveAssignmentOrder
    });
  });
}

function makeCard(m) {
  const el = document.createElement("div");
  el.className = "match-card";
  el.dataset.id = m.id;

  el.innerHTML = `
    <div><strong>Bout ${m.bout}</strong> ${m.weight ? `— ${m.weight}` : ""}</div>
    <div>${m.red?.name || ""} vs ${m.green?.name || ""}</div>
    <div style="font-size:11px;opacity:0.7;">Mat: ${m.assignedMat ?? "Unassigned"}</div>
  `;
  return el;
}

/* --------------------------------------------- */
/* SAVE ASSIGNMENT ORDER (drag/drop)             */
/* --------------------------------------------- */

function saveAssignmentOrder() {
  // Snapshot entire collection BEFORE we write
  db.collection("matchLibrary").get().then(snapshot => {
    snapshotDocs(snapshot.docs);

    const batch = db.batch();

    [0,1,2,3,4].forEach(mat => {
      const parent = document.getElementById(`mat-${mat}`);
      if (!parent) return;

      [...parent.children].forEach((card, index) => {
        const ref = db.collection("matchLibrary").doc(card.dataset.id);
        batch.update(ref, {
          assignedMat: mat === 0 ? null : mat,
          queueIndex: index
        });
      });
    });

    batch.commit()
      .then(() => showToast("Assignments saved.", "success"))
      .catch(() => showToast("Error saving assignments.", "error"));
  });
}

/* --------------------------------------------- */
/* UNASSIGN THIS MAT                             */
/* --------------------------------------------- */

function unassignMat(matNum) {
  if (!confirm(`Unassign all matches from Mat ${matNum}?`)) return;

  db.collection("matchLibrary")
    .where("assignedMat", "==", matNum)
    .get()
    .then(snapshot => {
      if (snapshot.empty) {
        showToast(`No matches on Mat ${matNum}.`, "error");
        return;
      }

      snapshotDocs(snapshot.docs);

      const batch = db.batch();
      snapshot.docs.forEach(doc => {
        const ref = db.collection("matchLibrary").doc(doc.id);
        batch.update(ref, { assignedMat: null });
      });

      return batch.commit();
    })
    .then(() => {
      showToast(`Mat ${matNum} unassigned.`, "success");
      loadMatches();
    })
    .catch(() => showToast("Error unassigning mat.", "error"));
}

/* --------------------------------------------- */
/* UNASSIGN ALL MATCHES                          */
/* --------------------------------------------- */

document.getElementById("unassignAllBtn").addEventListener("click", () => {
  if (!confirm("Unassign ALL matches from ALL mats?")) return;

  db.collection("matchLibrary")
    .get()
    .then(snapshot => {
      if (snapshot.empty) {
        showToast("No matches found.", "error");
        return;
      }

      snapshotDocs(snapshot.docs);

      const batch = db.batch();
      snapshot.docs.forEach(doc => {
        const ref = db.collection("matchLibrary").doc(doc.id);
        batch.update(ref, { assignedMat: null });
      });

      return batch.commit();
    })
    .then(() => {
      showToast("All matches unassigned.", "success");
      loadMatches();
    })
    .catch(() => showToast("Error unassigning all.", "error"));
});

/* --------------------------------------------- */
/* AUTO-DISTRIBUTE BY BOUT ORDER                 */
/* --------------------------------------------- */

document.getElementById("autoDistributeBtn").addEventListener("click", () => {
  if (!confirm("Auto-distribute all active matches across Mats 1–4 by bout order?")) return;

  db.collection("matchLibrary")
    .get()
    .then(snapshot => {
      const docs = snapshot.docs.filter(d => d.data().completed !== true);
      if (docs.length === 0) {
        showToast("No active matches to distribute.", "error");
        return;
      }

      snapshotDocs(docs);

      const matches = docs.map(d => ({ id: d.id, ...d.data() }));
      matches.sort((a, b) => Number(a.bout) - Number(b.bout));

      const mats = [1,2,3,4];
      let idx = 0;

      const batch = db.batch();

      // Track per-mat order if needed
      const counters = {1:0,2:0,3:0,4:0};

      matches.forEach(m => {
        const mat = mats[idx % mats.length];
        idx++;

        const ref = db.collection("matchLibrary").doc(m.id);
        counters[mat] = (counters[mat] || 0) + 1;
        batch.update(ref, {
          assignedMat: mat,
          queueIndex: counters[mat]
        });
      });

      return batch.commit();
    })
    .then(() => {
      showToast("Auto-distributed by bout order.", "success");
      loadMatches();
    })
    .catch(() => showToast("Error auto-distributing.", "error"));
});

/* --------------------------------------------- */
/* CLEAR COMPLETED MATCHES (completed: true)     */
/* --------------------------------------------- */

document.getElementById("clearCompletedBtn").addEventListener("click", () => {
  if (!confirm("This will permanently DELETE all matches marked completed=true. Continue?")) return;

  db.collection("matchLibrary")
    .where("completed", "==", true)
    .get()
    .then(snapshot => {
      if (snapshot.empty) {
        showToast("No completed matches to clear.", "error");
        return;
      }

      snapshotDocs(snapshot.docs);

      const batch = db.batch();
      snapshot.docs.forEach(doc => {
        const ref = db.collection("matchLibrary").doc(doc.id);
        batch.delete(ref);
      });

      return batch.commit();
    })
    .then(() => {
      showToast("Completed matches cleared.", "success");
      loadMatches();
    })
    .catch(() => showToast("Error clearing completed.", "error"));
});

</script>
</body>
</html>
