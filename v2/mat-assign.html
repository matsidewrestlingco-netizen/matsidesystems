<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Matside — Mat Assignments (v2.5.3)</title>

<style>
  :root {
    --bg:#070809; 
    --panel:#15161a;
    --muted:#9aa0a6;
    --accent:#1e88e5;
    --red:#d32f2f;
    --green:#00c853;
    --gold:#fbc02d;
    --radius:12px;
  }

  html,body {
    margin:0; padding:0;
    background:var(--bg);
    color:#fff;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  }

  /* HEADER */
  .header-bar {
    background:#070809;
    border-bottom:1px solid #111;
  }
  .header-inner {
    max-width:900px;
    margin:0 auto;
    padding:10px 14px;
    display:flex;
    align-items:center;
    gap:10px;
  }
  .brand-logo {
    height:42px; border-radius:8px;
  }
  .brand-title {
    font-size:20px; font-weight:700;
  }

  h2 {
    text-align:center;
    margin:14px 0 4px;
    font-weight:800;
  }

  .wrap {
    max-width:900px;
    margin:0 auto;
    padding:14px;
  }

  /* CARD */
  .card {
    background:var(--panel);
    padding:16px;
    border-radius:12px;
    box-shadow:0 6px 18px rgba(0,0,0,.45);
    margin-bottom:20px;
  }

  .matRow {
    margin-bottom:18px;
    padding-bottom:14px;
    border-bottom:1px solid #1e1f24;
  }

  .matRow:last-child {
    border-bottom:0;
  }

  .matRow h3 {
    margin:0 0 10px;
    font-size:17px;
  }

  label {
    font-size:13px;
    color:var(--muted);
  }

  input[type=text]{
    width:100%;
    padding:10px;
    border-radius:10px;
    background:#0e1012;
    border:0;
    color:#fff;
    margin-top:4px;
    margin-bottom:10px;
    font-size:15px;
  }

  button {
    border:0;
    padding:12px 16px;
    border-radius:10px;
    font-weight:700;
    cursor:pointer;
    font-size:15px;
  }

  .blue { background:var(--accent); color:#fff; }
  .gold { background:var(--gold); color:#000; }
  .gray { background:#2c2d31; color:#fff; }

  .btn-row {
    display:flex; gap:12px; flex-wrap:wrap;
    margin-top:10px;
  }

  /* Version Tag */
  #version-tag {
    text-align:center;
    margin-top:20px;
    font-size:12px;
    color:#666;
  }
</style>
</head>

<body>

<!-- HEADER -->
<div class="header-bar">
  <div class="header-inner">
    <img src="https://www.matside.org/assets/images/image01.png" class="brand-logo">
    <div class="brand-title">Matside — Mat Assignments</div>
  </div>
</div>

<div class="wrap">
  <h2>Assign Wrestlers to Mats</h2>

  <div class="card">

    <!-- MAT 1 -->
    <div class="matRow">
      <h3>Mat 1</h3>
      <label>Red Wrestler</label>
      <input id="red1" type="text" placeholder="Red wrestler name">

      <label>Green Wrestler</label>
      <input id="green1" type="text" placeholder="Green wrestler name">
    </div>

    <!-- MAT 2 -->
    <div class="matRow">
      <h3>Mat 2</h3>
      <label>Red Wrestler</label>
      <input id="red2" type="text">

      <label>Green Wrestler</label>
      <input id="green2" type="text">
    </div>

    <!-- MAT 3 -->
    <div class="matRow">
      <h3>Mat 3</h3>
      <label>Red Wrestler</label>
      <input id="red3" type="text">

      <label>Green Wrestler</label>
      <input id="green3" type="text">
    </div>

    <!-- MAT 4 -->
    <div class="matRow">
      <h3>Mat 4</h3>
      <label>Red Wrestler</label>
      <input id="red4" type="text">

      <label>Green Wrestler</label>
      <input id="green4" type="text">
    </div>

    <div class="btn-row">
      <button id="saveBtn" class="blue">Save Assignments</button>
      <button id="clearBtn" class="gray">Clear All</button>
      <button id="backBtn" class="gold">Back to Control Hub</button>
    </div>

  </div>
</div>

<div id="version-tag">v2.5.3</div>

<script>
/* Load existing assignments */
function loadAssignments(){
  try{
    const raw = localStorage.getItem("matsideNames");
    if(!raw) return;
    const obj = JSON.parse(raw);

    for(let m=1;m<=4;m++){
      document.getElementById("red"+m).value = obj[m]?.red ?? "";
      document.getElementById("green"+m).value = obj[m]?.green ?? "";
    }
  }catch(e){}
}

/* Save assignments */
function saveAssignments(){
  const data = {};

  for(let m=1;m<=4;m++){
    data[m] = {
      red: document.getElementById("red"+m).value.trim(),
      green: document.getElementById("green"+m).value.trim()
    };
  }

  localStorage.setItem("matsideNames", JSON.stringify(data));
  alert("Assignments saved!");
}

/* Clear all */
function clearAssignments(){
  if(!confirm("Clear all wrestler assignments?")) return;
  localStorage.removeItem("matsideNames");
  for(let m=1;m<=4;m++){
    document.getElementById("red"+m).value = "";
    document.getElementById("green"+m).value = "";
  }
}

/* Navigation */
function goBack(){ 
  window.location.href = "index.html"; 
}

document.getElementById("saveBtn").onclick = saveAssignments;
document.getElementById("clearBtn").onclick = clearAssignments;
document.getElementById("backBtn").onclick = goBack;

loadAssignments();
</script>

</body>
</html>
